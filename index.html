<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./images/Education-Logo.svg">
    <title>Обучения</title>
</head>

<body>
    <header class="site-header">
        <div class="container header">
            <a class="header__logo-link" href="/">
                <img src="./images/Education-Logo.svg" alt="Education Logo image" width="156" height="111">
            </a>
            <nav class="header__navbar">
                <a href="#">О нашей школе</a>
                <a href="#">Преимущества</a>
                <a href="#">Классы</a>
                <a href="#">Контакты</a>
            </nav>
            <div class="header__btns-wrapper">
                <button class="header__contact-btn">Связаться с нами </button>
                <button class="header__mobile-phone-img">
                    <img src="./images/Mobile-phone-img.svg" alt="Mobile Phone image" width="30" height="30">
                </button>
                <button class="header__menu-btn">
                    <img src="./images/Menu.svg" alt="Menu icon" width="30" height="30">
                </button>
            </div>
        </div>
        <div class="menu">
            <div class="menu__top-wrapper">
                <a class="menu__logo-link" href="/">
                    <img src="./images/Education-Logo.svg" alt="Education Logo image" width="80" height="57">
                </a>
                <button class="menu__close-btn">
                    <img src="./images/Close-icon.svg" alt="Close icon image" width="17" height="17">
                </button>
            </div>
            <div class="menu__links-wrapper">
                <a href="#">О нашей школе</a>
                <a href="#">Преимущества</a>
                <a href="#">Классы</a>
                <a href="#">Контакты</a>
            </div>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero">
                <div class="hero__content-wrapper">
                    <div class="hero__text-wrapper">
                        <h2><span class="hero__text-clr">The Best Future Stars</span> - мы заботимся о будущем вашего ребенка</h2>
                        <p>Наши опытные преподователи сделают процесс обучения максимально интересным и эффективным для вашего ребенка </p>
                    </div>
                    <div class="hero__btns-wrapper">
                        <button class="hero__btn-call">Позвонить</button>
                        <button class="hero__btn-about">Подробнее</button>
                    </div>
                </div>
                <div class="hero__img-wrapper">
                    <img src="./images/LIttle-boy.svg" alt="LIttle boy image" width="680" height="648">
                    <img class="hero__img-circle" src="./images/circle-img.png" alt="circle Image" width="645" height="645">
                </div>
            </div>
        </section>
    </main>
    
    <script src="./js/main.js"></script>
</body>

</html>
